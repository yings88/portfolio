<div class="wrapper">
  <ngb-carousel class="left" (slide)="onSlide($event)" #carousel>
    <ng-template ngbSlide id="1">
      <div class="img-wrapper" (click)="openDialog('slide1.png')">
        <img src="assets/images/slide1.png" alt="first slide" />
      </div>
    </ng-template>
    <ng-template ngbSlide id="2">
      <div class="img-wrapper" (click)="openDialog('slide2.png')">
        <img src="assets/images/slide2.png" alt="second slide" />
      </div>
    </ng-template>
    <ng-template ngbSlide id="3">
      <div class="img-wrapper" (click)="openDialog('slide3.png')">
        <img src="assets/images/slide3.png" alt="third slide" />
      </div>
    </ng-template>
  </ngb-carousel>
  <div class="right"><p [innerHTML]="displayText()"></p></div>
</div>
